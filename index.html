<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="hand.png">
    <script src="https://kit.fontawesome.com/8c25178190.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Rock - Paper - Scissors - Lizard - Spock</h1>
        </div>
        <div class="player-container" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"> --- Choice</span></h2>
            <img src="icons/rock.png" alt="Rock">
            <img src="icons/paper.png" alt="Paper">
            <img src="icons/scissors.png" alt="Scissors">
            <img src="icons/lizard.png" alt="Lizard">
            <img src="icons/spock.png" alt="Spock">
        </div>
        <div class="computer-container" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="player-choice"> --- Choice</span></h2>
            <img src="icons/rock1.png" alt="Rock">
            <img src="icons/paper1.png" alt="Paper">
            <img src="icons/scissors1.png" alt="Scissors">
            <img src="icons/lizard1.png" alt="Lizard">
            <img src="icons/spock1.png" alt="Spock">
        </div>
    </div>


    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
